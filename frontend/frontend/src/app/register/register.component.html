        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
        <label for="username" style="color:black">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" placeholder="username" required>
    </div>
    <div class="form-group">
        <label for="email" style="color:black">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="email" required>
    </div>
    <div class="form-group">
        <label for="password" style="color:black">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="password" required>
    </div>
    <div class="form-group">
        <label for="confirm-password" style="color:black">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="confirm-password" required>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
</form>

        <p style="color:black">Already have an account? <a routerLink="/admin-login" class="home-button">Login here</a></p>
    </div>
</body>
</html>
