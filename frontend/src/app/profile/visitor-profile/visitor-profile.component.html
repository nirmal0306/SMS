<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS - Visitor</title>
  <link rel="stylesheet" href="visitor-profile.component.css">
</head>
<body>
<div class="profile-container">
    <nav class="navbar">
        <img src="assets/images/logo.jpg" alt="logo" class="logo" />
        <h2 class="sms">Society Management System</h2>
        <ul class="nav-links">
            <li><a routerLink="/visitor-home" class="home-button">Home</a></li>
            <li><a routerLink="/visitor-about" class="home-button">About</a></li>
            <li class="dropdown">
              <a class="home-button dropdown-toggle">Features</a>
              <ul class="dropdown-menu">
                <li><a routerLink="/purpose">Purpose</a></li>
                <li><a routerLink="/feedback" class="home-button">Feedback</a></li>
              </ul>
            </li>
            <li *ngIf="name">
              <a routerLink="/visitor-detail" class="home-button">Hi, {{ name }}</a>
            </li>
            <li><a routerLink="/visitor-login" (click)="logout()">Logout</a></li>
            
      </ul>
    </nav>
  
    <div class="profile-card">
      <img
        *ngIf="image"
        [src]="'http://localhost:5000' + image"
        class="profile-image"
        alt="Visitor Image"
      />
  
      <div class="info">
        <h2>{{ name }}</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>
      </div>
    </div>
</div>

<router-outlet></router-outlet>
</body>
</html>
